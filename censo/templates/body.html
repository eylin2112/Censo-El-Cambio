{% extends 'home.html' %}
<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
{% block body %}
{% load static %}


<body class="sidebar-mini layout-fixed" style= "background-image: linear-gradient(to left top, #000000, #3b3b3b, #777777, #b9b9b9, #ffffff);">
    <div class="wrapper">
        
        <!-- <a href="#" data-toggle="push-menu" role="button" id="toggle">
            <i class="fas fa-bars"></i>
        </a> -->
        {% include 'header.html' %}

        <div class="content-wrapper" style="background-image: linear-gradient(to left top, #000000, #3b3b3b, #777777, #b9b9b9, #ffffff);">
            <div class="content-header bg-dark">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6" style="display: flex;">
                            <div class=""><button class="btn btn-outline-secondary" style="position:relative; border: none;" data-widget="pushmenu"><i class="bi bi-list nav-icon"></i></button></div>
                            <div><img src="{% static 'img/images.png' %}" alt="AdminLTE Logo"
                                class="brand-image img-circle elevation-6" style="width: 30px; display: flex;"></div>
                            <h1 class="m-0 text-light" style="display: flex; padding-left: 10px;">Sitema de Censo El Cambio 1</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'inicio' %}">Inicio</a></li>
                                <li class="breadcrumb-item">{{seccion}}</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="content" >
                <div class="container">

                    {% block content %}
                    
                    {% endblock %}
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>
    
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      var toggleButton = document.querySelector('[data-widget="pushmenu"]');
      var arrows = document.querySelectorAll('.fa-angle-left');
  
      toggleButton.addEventListener('click', function () {
        // Al hacer clic en el bot√≥n, iteramos sobre las flechas y cambiamos su estilo de visibilidad
        arrows.forEach(function (arrow) {
          arrow.style.display = arrow.style.display === 'none' ? '' : 'none';
        });
      });
    });
  </script>
{% endblock %}
